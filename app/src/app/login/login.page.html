

<ion-content padding>
  <form #form="ngForm" (ngSubmit)="login(form)">

    <ion-grid>
      <ion-row color="primary" justify-content-center>

        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">

          <ion-buttons>
            <ion-back-button defaultHref="/initial"></ion-back-button>
          </ion-buttons>
          <div text-center>
            <h3>Login</h3>
          </div>

          <div padding>
            <ion-item>
              <ion-input name="email" type="email" placeholder="Email" pattern="[A-Za-z0-9._%+-]{3,}@[a-zA-Z]{3,}([.]{1}[a-zA-Z]{2,}|[.]{1}[a-zA-Z]{2,}[.]{1}[a-zA-Z]{2,})" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Senha" minlength="6" ngModel required></ion-input>
            </ion-item>
          </div>

          <div padding>
            <ion-button type="submit" color="warning" [disabled]="form.invalid" expand="block">Login</ion-button>
          </div>

        </ion-col>
      </ion-row>
    </ion-grid>

  </form>
</ion-content>
