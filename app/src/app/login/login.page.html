<ion-content padding>

  <ion-thumbnail slot="start">
    <img src="../assets/img/running.png" style="width: 100%; height: auto">
  </ion-thumbnail>

  <h4 text-center margin-top>Informe suas credenciais</h4>

  <form (ngSubmit)="signIn()">
    <ion-item>
      <ion-input type="email" placeholder="Email" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Senha" [(ngModel)]="password"></ion-input>
    </ion-item>

    <div text-center margin-top padding>
      <ion-button type="submit" expand="block" color="primary">Login</ion-button>
      <ion-button expand="block" color="light" (click)="signUp()">Cadastre-se</ion-button>
    </div>
  </form>
</ion-content>
