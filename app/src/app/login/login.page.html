<ion-content padding>
  <form #form="ngForm" (ngSubmit)="login(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Login</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input name="email" type="email" placeholder="Email" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Senha" minlength="6" ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button type="submit" color="primary" [disabled]="form.invalid" expand="block">Login</ion-button>
          </div>
          <div padding>
            <ion-button expand="block" color="light" routerLink='/register'>Cadastre-se</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
